<!DOCTYPE html>
<html>
<head>
  <title>HackaTUM</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <link rel="stylesheet" type="text/css" href="./app/stylesheets/styles.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!--Header-->
<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->


<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">HackaCar</span>
    </div>
  </header>

  <section>
    <button id="createAccountButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Create Account</button>
    <button id="logInButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log in</button>
  </section>


  <dialog id="createAccountDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Create Account</h4>
    <div class="mdl-dialog__content">
      <p>
        We are glad you picked our company. Please fill in your data.
      </p>
    </div>
 <form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="userName">
    <label class="mdl-textfield__label" for="userName">User Name</label>
  </div>
  <br>
    <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="email">
    <label class="mdl-textfield__label" for="email">Email</label>
    </div>
  <br>
  
    <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="carID">
    <label class="mdl-textfield__label" for="carID">Car ID</label>
  </div>
</form>
  <br><br><button id="submitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="App.newUser('user','0x2b272ff251ec6c1890a8409875253412896961b5');">Submit</button>
  </dialog>

  <dialog id="logInDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Log In</h4>
    <div class="mdl-dialog__content">
    </div>
 <form action="#">
    <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="email">
    <label class="mdl-textfield__label" for="email">Email</label>
    </div>
  <br>
  
    <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="carID">
    <label class="mdl-textfield__label" for="carID">Car ID</label>
  </div>
</form>
  <br><br><button id="logInButton2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log In</button>
  </dialog>
</div>
</body>
<script>
    var createAccountDialog = document.querySelector('#createAccountDialog');
    var createAccountButton = document.querySelector('#createAccountButton');

    createAccountButton.addEventListener('click', function() {
      createAccountDialog.showModal();
    });

    var contractDialog = document.querySelector('#contractDialog');
    var submitButton = document.querySelector('#submitButton');

    submitButton.addEventListener('click', function() {
      createAccountDialog.close();
    });

    var logInButton = document.querySelector('#logInButton');
    var logInDialog = document.querySelector('#logInDialog');

    logInButton.addEventListener('click',function(){
      logInDialog.showModal();
    })

    var logInButton2 = document.querySelector('#logInButton2');

    logInButton2.addEventListener('click',function(){
      window.location.href = "./index2.html?User="+user;
    })
  </script>
<script type="text/javascript" src="./app.js"></script>
</html>
