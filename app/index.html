<!DOCTYPE html>
<html>
<head>
	<title>HackaTUM</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
	<link rel="stylesheet" type="text/css" href="./app/stylesheets/styles.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="mdl-layout mdl-js-layout">
		<header>
			<a href="./index.html"><span class="mdl-layout-title">HackaCar</span></a>
		</header>

		<section class="centered">
			<br><br>
			<button id="createAccountButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Create Account</button>
			<br><br>
			<button id="logInButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log in</button>
		</section>

		<dialog id="createAccountDialog" class="mdl-dialog">
			<h4 class="mdl-dialog__title">Create Account</h4>
			<div class="mdl-dialog__content">
				<p>
					We are glad you picked our company. Please fill in your data.
				</p>
			</div>
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="userName">
					<label class="mdl-textfield__label" for="userName"><span class="fa fa-person" />  Full Name</label>
				</div>
				<br>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="email">
					<label class="mdl-textfield__label" for="email">Email</label>
				</div>
				<br>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="iban">
					<label class="mdl-textfield__label" for="iban">IBAN</label>
				</div>
			</form>
			<br><br>
			<button id="submitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="App.newUser('user');">Submit</button>
			<button onclick="
				var createAccountDialog = document.querySelector('#createAccountDialog');
				if (createAccountDialog.open) createAccountDialog.close();" style="color: gray" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">Close</button>
		</dialog>

		<dialog id="logInDialog" class="mdl-dialog">
			<h4 class="mdl-dialog__title">Log In</h4>
			<form action="#">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="email">
					<label class="mdl-textfield__label" for="email">Email</label>
				</div>
				<br>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" id="userID">
					<label class="mdl-textfield__label" for="userID">User ID</label>
				</div>
			</form>
			<br><br>
			<button id="logInButton2" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log In</button>
			<button onclick="
				var logInDialog = document.querySelector('#logInDialog');
				if (logInDialog.open) logInDialog.close();" style="color: gray" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">Close</button>
		</dialog>
	</div>
</body>
<script>
	var createAccountDialog = document.querySelector('#createAccountDialog');
	var createAccountButton = document.querySelector('#createAccountButton');

	createAccountButton.addEventListener('click', function() {
		createAccountDialog.showModal();
	});

	var submitButton = document.querySelector('#submitButton');

	submitButton.addEventListener('click', function() {
		createAccountDialog.close();
	});

	var logInButton = document.querySelector('#logInButton');
	var logInDialog = document.querySelector('#logInDialog');

	logInButton.addEventListener('click',function(){
		logInDialog.showModal();
	});

	var logInButton2 = document.querySelector('#logInButton2');
	var logInFieldUserID = document.querySelector('#userID')

	logInButton2.addEventListener('click',function() {
		App.start(function(accs) {
			window.location.href = "./index2.html?User="+(logInFieldUserID.value || 1);
		});
	});
	</script>
	<script type="text/javascript" src="./app.js"></script>
</html>
