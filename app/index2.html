<!DOCTYPE html>
<html>
<head>
  <title>HackaTUM</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <link rel="stylesheet" type="text/css" href="./app/stylesheets/styles.css">
  <style type="text/css">
  	body {background: white !important;}
  </style>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="mdl-layout mdl-js-layout">
  <header>
      <!-- Title -->
      <span class="mdl-layout-title">HackaCar</span>
  </header>
  <section class="centered">
    <h4 class="mdl-dialog__title">Contract</h4>
    <div class="mdl-dialog__content">
      <p>
        Here is your contract:
      </p>
      <span>Maximal Payment is 10&euro; monthly<br>
      Subscription until cancellation</span>
      <br><br><button onclick="App.buyContract();" id="buyButton" style="visibility: hidden;" class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Buy</button>
  <button onclick="App.cancelContract();" id="cancelButton" style="visibility: hidden;" class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Cancel</button>
    </div>
  </section>
  <section class="centered">
	<h4 class="mdl-dialog__title">Your Score</h4>
    <div class="mdl-dialog__content">
      <b><h5 id="scoretext">
      </h5></b>
    </div>
  </section>

  <dialog id="contractDialog" class="mdl-dialog">
    <!-- <h4 class="mdl-dialog__title">Contract</h4> -->
    <div class="mdl-dialog__content">
      <h5>
        Thank you for trusting us!
      </h5>
    </div>

  <br><br><button onclick="
      var contractDialog = document.querySelector('#contractDialog');
      if (contractDialog.open) contractDialog.close();
      App.displayData();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">Close</button>

  </dialog>
</body>
<script type="text/javascript" src="./app.js"></script>
<script type="text/javascript">
	
</script>
</html>
