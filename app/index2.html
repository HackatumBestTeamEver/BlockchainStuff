<!DOCTYPE html>
<html>
<head>
	<title>HackaTUM</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
	<link rel="stylesheet" type="text/css" href="./app/stylesheets/styles.css">
	<style type="text/css">
		body {background: white !important;}
	</style>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="mdl-layout mdl-js-layout">
		<header>
			<a href="./index.html"><span class="mdl-layout-title"></span></a>
		</header>

		<section class="centered">
			<h4 class="mdl-dialog__title">Contract</h4>
			<div class="mdl-dialog__content">
				<p>
					Here it is briefly:
				</p>
				<span>Maximal Payment is 10&euro; monthly<br>
				Cancellation upon request<br>The better you drive,<br> the less you pay!</span>
				<br><br>
				<button onclick="App.buyContract();" id="buyButton" style="visibility: hidden;" class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"><span class="fa fa-money" />  Buy</button>
				<button onclick="App.cancelContract();" id="cancelButton" style="visibility: hidden;" class=" mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"><span class="fa fa-ban" />  Cancel</button>
			</div>
		</section>

		<section class="centered">
			<h4 class="mdl-dialog__title">Your Score</h4>
			<div class="mdl-dialog__content">
				<b><h5 id="scoretext">
				</h5></b>
			</div>
		</section>

		<dialog id="contractDialog" class="mdl-dialog">
			<div class="mdl-dialog__content">
				<h5>
					Thank you for trusting us!
				</h5>
			</div>
			<br><br>
			<button onclick="
				var contractDialog = document.querySelector('#contractDialog');
				if (contractDialog.open) contractDialog.close();
				App.displayData();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">Close</button>
		</dialog>
	</div>
</body>
<script type="text/javascript" src="./app.js"></script>
</html>
